<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Page</title>
</head>
<body>
    <h1>Enquiry Form</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" >submit</button>
    </form>
    {% if success %}
        <p style="color:green;">Thank you! Your enquiry has been submitted.</p>
    {% endif %}
    
    <button type="submit">
        <a href="{% url 'read' %}">record</a>
    </button>
</body>
</html>
